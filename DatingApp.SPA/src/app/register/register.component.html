<form #registerForm="ngForm" (ngSubmit)="register()">

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="username" required [(ngModel)]="model.username" autocomplete="on">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="model.password" autocomplete="on">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
