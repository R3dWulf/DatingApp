<div class="container">
  <div class="row">
    <h1> {{user?.knownAs}}' Profile</h1>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img class ="profile-image thumbnail " src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="panel-body">
          <div>
            <strong>Location: </strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active: </strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>Member Since: </strong>
            <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="panel-footer">
          <div class="btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-primary">Like</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-success" (click)="selectTab(3)">Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
          <tabset class="member-tabset" #memberTabs>
              <!--Tab 0-->
              <tab heading="About {{user?.knownAs}}">
                <h4>Description</h4>
                <p>{{user?.introduction}}</p>
                <h4>Looking For</h4>
                <p>{{user.lookingFor}}</p>
              </tab>
              <!--Tab 1-->
              <tab heading="Interests">
                <h4>Description</h4>
                <p>{{user?.interests}}</p>
              </tab>
              <!--Tab 2-->
              <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
              </tab>
              <!--Tab 3-->
              <tab heading="Messages">
                <app-member-messages [userId]="user.id" ></app-member-messages>
              </tab>
            </tabset>
      </div>
     
    </div>
  </div>
</div>
