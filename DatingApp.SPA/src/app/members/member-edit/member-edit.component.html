<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" [hidden]="!editForm.dirty">
        <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img class ="profile-image thumbnail " src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        <div class="panel-body">
          <div>
            <strong>Location: </strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active: </strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since: </strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="panel-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
          <tabset class="member-tabset">
              <tab heading="Edit Profile">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  <h4>Introduction:</h4>
                  <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                  <h4>Looking For:</h4>
                  <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                  <h4>Interests:</h4>
                  <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                  <h4>Location Details</h4>
                  <div class="form-inline">
                    <label for="city">City</label>
                    <input class="form-control" type="text" name="city" [(ngModel)]="user.city" autocomplete="off" />
                    <label for="country">Country</label>
                    <input class="form-control" type="text" name="country" [(ngModel)]="user.country" autocomplete="off" />
                  </div>
                </form>
              </tab>

              <tab heading="Edit Photos">
                <app-photo-editor [photos]="user.photos" ></app-photo-editor>
              </tab>

            </tabset>
      </div>
     
    </div>
  </div>
</div>
